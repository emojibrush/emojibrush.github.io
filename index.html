<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Emoji Brush</title>
  <link href="style.css" rel="stylesheet">
  <script src="paper-full.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

  <div id="palette-container">
    <div id="palette">
      <canvas id="blur-canvas" width="947" height="107"></canvas>
      <a class="first color current" href="javascript://" data-color="red"></a>
      <a class="first color" href="javascript://" data-color="red-orange"></a>
      <a class="first color" href="javascript://" data-color="orange"></a>
      <a class="first color" href="javascript://" data-color="yellow-orange"></a>
      <a class="first color" href="javascript://" data-color="yellow"></a>
      <a class="first color" href="javascript://" data-color="yellow-green"></a>
      <a class="first color" href="javascript://" data-color="green"></a>
      <a class="first color" href="javascript://" data-color="blue-green"></a>
      <a class="first color" href="javascript://" data-color="blue"></a>
      <a class="first color" href="javascript://" data-color="blue-violet"></a>
      <a class="first color" href="javascript://" data-color="violet"></a>
      <a class="first color" href="javascript://" data-color="red-violet"></a>
      <a class="first color" href="javascript://" data-color="white"></a>
      <a class="first color" href="javascript://" data-color="gray"></a>
      <a class="first color" href="javascript://" data-color="black"></a>
    </div>
  </div>

  <canvas id="canvas" resize></canvas>

  <a href="#" id="download" download="emojibrush-drawing">
    <img src="images/download.png" class="download-icon">
  </a>

  <img src="images/trashcan.png" id="trashcan" class="trashcan-icon">

  <script src="canvas2image.js"></script>
  <script src="Base64Binary.js"></script>
  <script src="StackBlur.js"></script>
  <script src="colors.js"></script>
  <script src="EmojiBrush.js"></script>
  <script src="script.js"></script>
  <script src="share.js"></script>

  <script type="text/paperscript" src="canvas.pjs" canvas="canvas"></script>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1542199379325603',
        xfbml      : true,
        version    : 'v2.1'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
