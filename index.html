<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Emoji Brush</title>
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico"/>
  <script src="js/paper-full.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
</head>

<body>

  <div id="intro">
    <div class="brush-artwork"></div>
    <div class="display-table">
      <div class="display-table-cell">
        <div class="main">
          <h1>Emoji Brush</h1>
          <h2>Draw with <span class="emoji">emoji.</span></h2>
          <a id="draw" class="btn-draw">DRAW!</a>
          <!-- <h4>(If you want to share your creation,<br> download the image from the lower right)</h4> -->
          <p><span class="chrome-icon"></span> A Chrome Experiment</p>
        </div>
      </div>
    </div>
    <p class="nobodys-logo">Created by <a href="http://nobodysofnyc.com/" id="nobodys">Nobodys</a></p>
    <p class="attribution">
      Emoji artwork Copyright &copy; 2012 Apple Inc. All rights reserved.
    </p>
  </div>

  <div id="test-box"></div>

  <div id="palette-container">
    <div id="palette">
      <canvas id="blur-canvas" width="1007" height="107"></canvas>
      <div>
      <span class="first color" data-color="red"></span>
      <span class="first color" data-color="red-orange"></span>
      <span class="first color" data-color="orange"></span>
      <span class="first color" data-color="yellow-orange"></span>
      <span class="first color" data-color="yellow"></span>
      <span class="first color" data-color="yellow-green"></span>
      <span class="first color" data-color="green"></span>
      <span class="first color" data-color="blue-green"></span>
      <span class="first color" data-color="blue"></span>
      <span class="first color" data-color="blue-violet"></span>
      <span class="first color" data-color="violet"></span>
      <span class="first color" data-color="red-violet"></span>
      <span class="first color" data-color="white"></span>
      <span class="first color" data-color="gray"></span>
      <span class="first color" data-color="brown"></span>
      <span class="first color" data-color="black"></span>
      </div>
    </div>
  </div>

  <div id="palette-tip-container">
    <div id="palette-tip"></div>
  </div>

  <canvas id="canvas" resize style="display: block;"></canvas>


  <a href="#" id="download" download="emojibrush-drawing">
    <div class="download-icon"></div>
  </a>

  <div id="trashcan" class="trashcan-icon"></div>

  <p class="nobodys-logo">Created by <a href="http://nobodysofnyc.com/" id="nobodys">Nobodys</a></p>

  <script src="js/canvas2image.js"></script>
  <script src="js/Base64Binary.js"></script>
  <script src="js/StackBlur.js"></script>
  <script src="js/colors.js"></script>
  <script src="js/EmojiBrush.js"></script>
  <script src="easy-audio/easy-audio.js"></script>
  <script src="js/script.js"></script>

  <script type="text/paperscript" src="js/canvas.pjs" canvas="canvas"></script>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1542199379325603',
        xfbml      : true,
        version    : 'v2.1'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55460587-1', 'auto');
    ga('send', 'pageview');
  </script>

</body>
</html>
